<div fxLayout="row" fxLayoutGap="10px" fxLayoutWrap style="padding-bottom:10px">
  <md-card *ngFor="let link of links | async">      
  <a [routerLink]="['/links-detail']">
    <md-card-content>
    <img md-card-image [src]="link.image == '' ? 'assets/images/noimage.jpg' : link.image">
    </md-card-content>
   </a>
  <md-card-footer align="end">   
      <button md-icon-button [routerLink]="['/links-detail', link.$key]" >
          <md-icon class="md-24">mode_edit</md-icon>
        </button> 
        <button md-icon-button (click)="deleteLink(link.$key)">
            <md-icon class="md-24">delete</md-icon>
          </button>     
  </md-card-footer>
  </md-card>  
</div>
