<div class="container" fxLayout="column" fxLayoutAlign="center center" fxFill>
    <mat-button-toggle-group #group="matButtonToggleGroup">
        <div *ngFor="let upload of uploads | async">
            <mat-button-toggle [value]="upload.url">
                <img mat-card-image [src]="upload.url">
            </mat-button-toggle>
        </div>
    </mat-button-toggle-group>
</div>
<button mat-raised-button type="button" [mat-dialog-close]="true">Cancel</button>
<button mat-raised-button color="accent" [disabled]="!group.value" (click)="imageListDialogRef.close(group.value)">Submit</button>
