<div *ngIf="currentUpload">
  <mat-progress-bar [color]="accent" [mode]="determinate" [value]="currentUpload?.progress">
  </mat-progress-bar>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>


<div class="box">

  <!-- <h3>Multiple File Upload</h3> -->

  <label>
    <input type="file" class="button" (change)="detectFiles($event)" multiple>
  </label>


  <button mat-raised-button color="accent" [disabled]="!selectedFiles" (click)="uploadMulti()">

    Upload Multiple
  </button>
</div>
