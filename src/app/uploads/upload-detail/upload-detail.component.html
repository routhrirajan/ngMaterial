<mat-card>       
    <mat-card-content>        
        <img mat-card-image [src]="upload.url">        
    </mat-card-content>      
    <mat-card-footer align="end">
        {{upload.name}}
            <button mat-icon-button color="accent" (click)='deleteUpload(upload)'>
                    <mat-icon>delete</mat-icon>    
                </button> 
    </mat-card-footer>
</mat-card>
