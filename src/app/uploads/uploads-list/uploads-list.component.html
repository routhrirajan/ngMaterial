<h3>File Uploads</h3>
<upload-form></upload-form>
<hr>
<div fxLayout="row" fxLayoutGap="10px" fxLayoutWrap style="padding-bottom:10px">

        <upload-detail [upload]='upload'></upload-detail>
      </div>
</div>

<mat-spinner mode="indeterminate" *ngIf="showSpinner"></mat-spinner>
