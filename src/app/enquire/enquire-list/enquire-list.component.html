<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Vaithi" #input>
  </mat-form-field>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mobile}} </mat-cell>
        </ng-container>

        <!-- Aadhar Column -->
        <ng-container matColumnDef="aid">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Aadhar No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.aid}} </mat-cell>
        </ng-container>

        <!-- PAN Column -->
        <ng-container matColumnDef="pan">
            <mat-header-cell *matHeaderCellDef mat-sort-header> PAN No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.pan}} </mat-cell>
        </ng-container>

         <!-- Role Column -->
        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <mat-radio-group>
                    <mat-radio-button [checked]="element.role === 'Retailer'" value="Retailer">Retailer</mat-radio-button>
                    <mat-radio-button [checked]="element.role === 'Distributor'" value="Distributor">Distributor</mat-radio-button>
                  </mat-radio-group> 
            </mat-cell>
        </ng-container>

        <!-- Activate Column -->
        <ng-container matColumnDef="activate">
            <mat-header-cell *matHeaderCellDef> Activate User </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <button type="button" mat-button isIconButton="true" color="accent" (click)="CreateUser(element)"><mat-icon>how_to_reg</mat-icon> Activate</button>
            </mat-cell> 
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
