<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">
        <div class="loading-overlay" #spinnerElement style="display:none">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
    <header>
        <app-navbar [isDarkTheme]='isDarkTheme' (notify)='onThemeChange($event)' (toggleSidebar)="toggleSidebar($event)"></app-navbar>
    </header>
    <article [class.animation-content-out]="activateAnimation" [class.animation-content-in]="!activateAnimation">
        <mat-sidenav-container>
            <div id="mySidenav" class="sidenav">
                <router-outlet name="sidebar"></router-outlet>
            </div>            
            <div id="main"> 
                <!-- <app-notification-message></app-notification-message>                    -->
                <router-outlet></router-outlet>                
            </div>
        </mat-sidenav-container>
    </article>
    <footer>
        <router-outlet name="footer"></router-outlet>
    </footer>
</div>
