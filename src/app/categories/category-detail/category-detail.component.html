<h3>Manage Category</h3>
<form (ngSubmit)="categoryDialogRef.close(categoryForm)" novalidate [formGroup]="categoryForm">
  <div fxLayout="column" fxLayoutGap="8px">
    <mat-form-field>
      <input matInput type="text" placeholder="Name" formControlName="name" >
      <mat-error *ngIf="categoryForm.get('name').hasError('required') && categoryForm.get('name').touched">
        Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name').hasError('minlength') && categoryForm.get('name').touched">
        Name must have minimum<strong> 3 characters </strong>
      </mat-error>      
      <mat-error *ngIf="categoryForm.get('name').hasError('validCategory') && categoryForm.get('name').touched">
        Category name already exists!!!
      </mat-error>      
    </mat-form-field>      
     <mat-form-field>
     <input matInput type="text" placeholder="Description" formControlName="description">     
    </mat-form-field>    
     <section>
      <mat-slide-toggle matInput formControlName="active">
        Status
      </mat-slide-toggle>
     </section>  
  </div>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="categoryDialogRef.close()">Cancel</button>
    <button mat-button color="accent" [disabled]="categoryForm.invalid">Submit</button>
  </mat-dialog-actions>
</form>
