<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="onOpenSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span fxHide.xs class="logo">
    <img src="assets/images/rcslogo14.png" width="100px" alt="RCS Seva">  
  </span>
  <span fxFlex></span>
  <a mat-icon-button [routerLink]="['/home']" routerLinkActive="active">
    <mat-icon>home</mat-icon>
  </a>
  <span *ngIf="afAuth.authState | async as user">Hey, {{ user.email }}</span>
  <a mat-button *ngIf="!(afAuth.authState | async)" [routerLink]="['/login']" routerLinkActive="active">Login</a>  
  <a mat-button *ngIf="afAuth.authState | async" (click)="logout()" routerLinkActive="active">Logout</a>  
 
  <button *ngIf="afAuth.authState | async" mat-icon-button [matMenuTriggerFor]="themeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

</mat-toolbar>
<mat-menu #themeMenu x-position="before">
  <button mat-menu-item (click)="onThemeChange()">
    <mat-icon>invert_colors</mat-icon>
    <span>Toggle Theme</span>
  </button>
  <button mat-menu-item [routerLink]="['/enquiries']" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
    <span>Enquiries</span>
  </button>
  <button mat-menu-item [routerLink]="['/users']" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
    <span>Manage Users</span>
  </button>
  <button mat-menu-item [routerLink]="['/links']" routerLinkActive="active">
    <mat-icon>link</mat-icon>
    <span>Manage Links</span>
  </button>
  <button mat-menu-item [routerLink]="['/categories']" routerLinkActive="active">
    <mat-icon>playlist_add</mat-icon>
    <span>Manage Categories</span>
  </button>
  <button mat-menu-item [routerLink]="['/uploads']" routerLinkActive="active">
    <mat-icon>file_upload</mat-icon>
    <span>Upload Images</span>
  </button>
</mat-menu>
