<mat-sidenav opened="true">
<mat-nav-list>
    <h3>Categories</h3>   
<mat-list dense>      
      <mat-list-item *ngFor="let category of categories | async" [routerLink]="['/home', category.name]">
        <a  routerLinkActive="active" >{{category.name}}</a>
      </mat-list-item>
    </mat-list>
</mat-nav-list>
<mat-divider></mat-divider>
</mat-sidenav>
