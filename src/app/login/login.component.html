<div fxLayout="row" fxLayoutAlign="center center" fxFill>
  <mat-card fxFlex="50%" fxFlex.xs="100%" class="login-card login-header">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div fxLayout="column" fxLayoutGap="8px">
          <mat-form-field>
            <input matInput #email type="text" formControlName="email">
            <mat-placeholder>
              <mat-icon>mail</mat-icon> Email</mat-placeholder>
            <mat-error *ngIf="formErrors.email">
              {{ formErrors.email }}
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" formControlName="password">
            <mat-placeholder>
              <mat-icon>lock</mat-icon> Password</mat-placeholder>
            <mat-error *ngIf="formErrors.password">
              {{ formErrors.password }}
            </mat-error>
          </mat-form-field>
          <mat-dialog-actions align="end">
            <button mat-raised-button color="primary" [disabled]="!userForm.valid">Submit</button>
          </mat-dialog-actions>
          <a mat-raised-button color="accent" *ngIf="!passReset && userForm.controls.email.valid" (click)="resetPassword()">Reset Password for {{userForm.value.email}}?</a>
          <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
